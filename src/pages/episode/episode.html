<ion-header>

  <ion-navbar color="primary" class="title">
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
  <iframe width="100%" height="225" [src]="item.videoURL | videos" frameborder="0" allowfullscreen></iframe>
</ion-card>
<div padding class="style">
  
    <h5>{{item.title}}</h5>

    <h6>{{item.leader}}</h6>

    <h6>{{item.date}}</h6>

   
    <iframe class="player" [src]="item.audiourl | videos" width="100%" height="70" frameborder="0" scrolling="no"></iframe>





  <ion-card class="but">
            
        <ion-row>

<ion-col class="but">
   
<button class="but" (click)="launch(item.downloadurl)"><ion-icon name="md-download"></ion-icon>&nbsp; Download

</button>
 </ion-col>

 </ion-row>
 </ion-card>
  
    <p [innerHTML]="item.info"></p>

  </div>
  



</ion-content>
