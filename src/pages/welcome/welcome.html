
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>



    <ion-card *ngFor="let item of latestvideo">
       <!-- <img class="photo" [src]="item.photo" (load)="item.loaded = true" [hidden]="!item.loaded" />
            <img src="assets/img/loading.gif" [hidden]="item.loaded">-->
           
           <div class="stream"><p class="stream2">LIVE <br> STREAMING</p>
            <p class="day">{{item.streamdays}}</p>
            <br>
            </div>
          
      
          
            
            <ion-card-content>
            
                   <ion-row>
        
         <ion-col>
          <button ion-button block outline medium (click)="video()"><ion-icon name="videocam"></ion-icon>&nbsp; Video</button>
            </ion-col>
        
            <ion-col>
                <button ion-button block outline medium (click)="audio()"><ion-icon name="musical-notes"></ion-icon>&nbsp; Audio</button>
                  </ion-col>
  
              </ion-row>
            </ion-card-content>
        
        
            </ion-card>



  
    <ion-card class="border" *ngFor="let item of latestvideo">
      <iframe width="100%" height="215" [src]="item.videoURL | videos" frameborder="0" allowfullscreen></iframe>

        <ion-card-title class="pp">{{item.title}}</ion-card-title>

    </ion-card>
  




  

</ion-content>
