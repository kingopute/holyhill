<ion-header>
   <ion-navbar color="primary" class="title">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>





    <div *ngFor="let item of events" class="border" (tap)="event($event, item)">

    
        <ion-card-content>
     
           <ion-row>
             <ion-col>
               <p class="photo">{{item.month}}<br>{{item.day}}</p>
            
             </ion-col>
  
             <ion-col class="title2">
            {{item.title}}
             <br>
             <ion-col class="price">{{item.time}}</ion-col>
             </ion-col>

             <ion-col>
                <img [src]="item.photo" class="photo1" (load)="item.loaded = true" [hidden]="!item.loaded" />
                <img src="assets/img/loading.gif" class="photo1" [hidden]="item.loaded">
            </ion-col>

           </ion-row>

        
           
           <hr class="r">
         
         </ion-card-content>
       
    </div>







</ion-content>
