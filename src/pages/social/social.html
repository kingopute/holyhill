<ion-header>

  <ion-navbar color="myRed">
    <ion-title>Social media</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--<img [src]="subitem.photo" (load)="subitem.loaded = true" [hidden]="!subitem.loaded" />
  <img src="assets/img/512PlaceHolderDark.png" [hidden]="subitem.loaded">-->
    
  <div padding>
      
  <h1>{{subitem.subtitle}}</h1>

  </div>

  <div *ngFor="let subitems of subitem.platform" (tap)="launch(subitems.url)">

    
   
         <ion-row>
           <ion-col>
                 
                     
                      <span class="icon"> 
                        <img [src]="subitems.image" class="imm" (load)="subitems.loaded = true" [hidden]="!subitems.loaded" />
                        <img src="assets/img/loading.gif" class="imm" [hidden]="subitems.loaded"></span>
      
                  

                  <span class="cc">{{subitems.names}}</span>
                 
           </ion-col>

         </ion-row>
         <hr class="r">
       
    
     
  </div>


     
 
 


</ion-content>
