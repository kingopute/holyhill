<ion-header>

  <ion-navbar color="myRed">
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <img [src]="item.photo" class="photo" (load)="item.loaded = true" [hidden]="!item.loaded" />
  <img src="assets/img/loading.gif" [hidden]="item.loaded">
  
  <div padding>
    
  <h3>{{item.title}}</h3>
    
  <p class="info">{{item.month}} {{item.day}}</p>

  <ion-grid class="space">
    <ion-row>
      <ion-col col-1>
        <ion-icon class="icons" name="navigate"></ion-icon>
      </ion-col>
      <ion-col>
        <p class="address">{{item.address}}</p>
      </ion-col>
    </ion-row>
        
    
  </ion-grid>

  <p class="info">{{item.details}}</p>
  

  <div align="center" padding>
  
  <a href="mailto:{{item.emailURL}}" onclick="window.open(this.href,'_system');return false;">
    <button class="register" ion-button block color="myGreen" outline medium>Email</button>  
  </a>
<br>

  <a href="https://wa.me/{{item.whatsappnumber}}" onclick="window.open(this.href,'_system');return false;">
      <button class="register" ion-button block color="myGreen" outline medium>whatsapp</button>  
    </a>

    <!--<a href="https://wa.me/{{item.whatsapp}}" onclick="window.open(this.href,'_system');return false;">
      <button class="register" ion-button block color="myGreen" outline medium>whatsapp</button>  
    </a>-->
  





  <button class="calendar" icon-right ion-button block color="myGreen" medium (tap)="createEvent()">Add to Calendar<ion-icon class="iconCal" name="alarm"></ion-icon></button>
  
  </div>

  </div>

  <ion-card class="map">
    <sebm-google-map
      [latitude]="convertStringToNumber(item.map_lat)"
      [longitude]="convertStringToNumber(item.map_lng)"
      [zoom]="convertStringToNumber(item.map_zoom)">
      <sebm-google-map-marker 
      [latitude]="convertStringToNumber(item.map_lat)" 
      [longitude]="convertStringToNumber(item.map_lng)">
      </sebm-google-map-marker>
    </sebm-google-map>
    </ion-card>

</ion-content>
