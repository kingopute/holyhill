<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Inbox</ion-title>
      </ion-navbar>

</ion-header>


<ion-content>

<br>


  <div *ngFor="let item of inbox" class="border" (tap)="noti($event, item)">

    
    <div>

      <ion-row>
        <ion-col>
        <img class="photo" [src]="item.image" (load)="item.loaded = true" [hidden]="!item.loaded" />
    <img src="assets/img/loading.gif" class="photo" [hidden]="item.loaded">
        </ion-col>

        <ion-col class="title2">
       {{item.title}}
        <br>
        <ion-col class="price">{{item.date}}</ion-col>
        </ion-col>
      </ion-row>

    
    </div>
  <hr class="r">
  </div>



</ion-content>
