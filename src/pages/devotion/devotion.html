<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Daily Devotional</ion-title>
    

   


  </ion-navbar>

</ion-header>


<ion-content>





<br>




<div *ngFor="let item of devotional">

  <ion-card-content>

     <ion-row>
       <ion-col>
          
          <ion-icon name="open" class="mm"  (tap)="series($event, item)">&nbsp;&nbsp;&nbsp;{{item.month}}</ion-icon>

        <!--<span class="cc" (tap)="series($event, item)">&nbsp;&nbsp;&nbsp;{{item.month}}</span>-->

      </ion-col>
     

     <!-- <ion-col>
          <span class="icons"  (click)="launch(item.downloadurl)">Download</span>
     
      </ion-col>-->
      

     </ion-row>
     <hr class="r">
   
   </ion-card-content>
 
</div>

</ion-content>
