<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Daily Devotional</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>





<br>


<div text-center>
<section  *ngFor="let item of devotional" class="border" (tap)="series($event, item)">
    <a href="#" class="btn">
        <span class="btn-content">{{item.month}}</span>
        <span class="icons"><ion-icon  ios="ios-arrow-round-forward" md="md-arrow-round-forward" aria-hidden="true" class="icons"></ion-icon></span>
    </a>
</section>
</div>
